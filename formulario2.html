<!DOCTYPE html>

<!-- Fig. 2.15: formulario2.html -->
<!-- Formulario que usa una variedad de componentes. -->
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Más formularios</title>
	</head>

	<body>
		<h1>Formulario de retroalimentación</h1>
		<p>Llene este formulario para ayudarnos 
			a mejorar nuestro sitio</p>

		<form method="post" action="http://www.deitel.com">
			
			<input type="hidden" name="destinatario" value="deitel@deitel.com">
			<input type="hidden" name="asunto" value="Formulario de retroalimentación">
			<input type="hidden" name="redirigir" value="principal.html">

			<p>
				<label>Nombre: </label>
				<input type="text" name="nombre" size="25">
			</p>

			<!-- <textarea> Crea un cuadro de texto multimedia -->
			<p>
				<label>Comentarios:<br></label>
				<textarea name="comentarios" rows="4" cols="36">
					Escriba aquí sus comentarios
				</textarea>
			</p>

			<!-- <input type="password"> inserta un -->
			<!-- cuadro de texto que apparece enmascarado con -->
			<!-- caracteres de asteíscos -->
			<p>
				<label>Dirección de correo electrónico: </label>
				<input type="password" name="email" size="25">
			</p>

			<p>
				<strong>Cosas que le gustaron:</strong><br>

				<label>Diseño del sitio</label>
				<input type="checkbox" name="cosasgustaron" value="Diseño">
				
				<label>Vínculos</label>
				<input type="checkbox" name="cosasgustaron" value="Vínculos">
				
				<label>Facilidad de uso</label>
				<input type="checkbox" name="cosasgustaron" value="Facilidad">

				<label>Imágenes</label>
				<input type="checkbox" name="cosasgustaron" value="Imágenes">

				<label>Código fuente</label>
				<input type="checkbox" name="cosasgustaron" value="Código">
			</p>

			<!-- <input type="radio"> crea un botón de -->
			<!-- opción. La diferencia entre botones de opción -->
			<!-- y casillas de verificación es que solo puede seleccionarse -->
			<!-- un botón de opción en un grupo -->
			<p>
				<strong>Cómo llegaste a nuestro sitio:</strong><br>

				<label>Motor de búsqueda</label>
				<input type="radio" name="comositio" value="motor busqueda" checked>
				
				<label>Vínculos desde otro sitio</label>
				<input type="radio" name="comositio" value="vinculo">
				
				<label>Sitio web Deitel.com</label>
				<input type="radio" name="comositio" value="deitel.com">
				
				<label>Referencia de un libro</label>
				<input type="radio" name="comositio" value="libro">
				
				<label>Otro</label>
				<input type="radio" name="comositio" value="otro">
			</p>

			<p>
				<label>Califique nuestro sitio</label>

				<!-- La etiqueta <select> presenta una lista -->
				<!-- desplegable con opciones indicadas por las -->
				<!-- etiquetas <option> -->
				<select name="calificacion">
					<option selected>Sorprendente</option>					
					<option>10</option>
					<option>9</option>
					<option>8</option>
					<option>7</option>
					<option>6</option>
					<option>5</option>
					<option>4</option>
					<option>3</option>
					<option>2</option>
					<option>1</option>
					<option>Malo</option>
				</select>
			</p>

			<p>
				<input type="submit" name="Enviar">
				<input type="reset" name="Borrar">
			</p>
		</form>
	</body>
</html>
