<!DOCTYPE html>

<!-- Fig. 2.13: tabla2.html -->
<!-- Tabla de HTML5 compleja. -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Tablas</title>
	</head>

	<body>
		<h1>Ejemplo de tabla: combinado de filas y columnas</h1>

		<table border="1">
			<caption>Una tabla de muestra más compleja</caption>

			<thead>
				<!-- los elementos rowspan y colspan combinan el número -->
				<!-- espeficado de celdas en sentido vertical u horizontal -->
				<tr>
					<!-- Combina dos filas -->
					<th rowspan="2">
						<img src="images/camello.jpg" width="205" 
							height="167" alt="Imagen de un camello con dos jorobas">
					</th>

					<!-- Combina cuatro columnas -->
					<th colspan="4">
						<strong>Comparación de camellos</strong><br>
						Fecha aproximada: 10/2011
					</th>
				</tr>

				<tr>
					<th># jorobas</th>
					<th>Región indígena</th>
					<th>Escupe?</th>
					<th>Produce lana?</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>Camellos (bactrianos)</td>
					<td>2</td>
					<td>Africa/Asia</td>
					<td>Sí</td>
					<td>Sí</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
