<!DOCTYPE html>

<!-- Fig. 2.14: formulario.html -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Formularios</title>
	</head>

	<body>
		<h1>Formulario de retroalimentación</h1>

		<p>Llene este formulario para ayudarnos
			a mejorar nuestro sitio.</p>

		<!-- Esta etiqueta empieza el formulario, indica el -->
		<!-- método enviar información y la ubicación -->
		<!-- de la secuencia de comandos de procesamientos del formulario -->
		<form method="post" action="https://github.com/Sierra-034">
			<!-- Las entradas ocultas contienen información -->
			<!-- no visual que también se enviará -->
			<input type="hidden" name="destinatario" value="sierra_034@outlook.com">
			<input type="hidden" name="asunto" value="Formulario de retroalimentación">
			<input type="hidden" name="redirigir" value="principal.html">

			<!-- <input type="text"> inserta un campo de texto -->
			<p>
				<label>Nombre: </label>
				<input type="text" name="nombre" size="25" maxlength="30">
			</p>

			<p>
				<!-- Los tipos de entrada "submit" y "reset" inserrtan -->
				<!-- botones para enviar y borrar el contenido -->
				<!-- del formulario, respectivamente -->
				<input type="submit" name="Enviar">
				<input type="reset" name="Borrar">
			</p>
		</form>
	</body>
</html>
